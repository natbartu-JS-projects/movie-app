<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Movie App</title>
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search..." />
      </form>
    </header>

    <main id="main">
      <div class="movie">
        <img
          src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
          alt="movie rolls"
        />
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero
          sapiente nemo amet placeat ratione ab cupiditate enim sint, illo
          tempora asperiores ullam sequi quod ut tenetur dolor ducimus natus
          architecto.
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
